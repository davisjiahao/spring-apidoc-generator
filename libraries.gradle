ext {
    versions = [
            junit               : '4.12',
            commons_lang        : '2.5',
            log4j               : '2.7',
            slf4j               : '1.7.20'
    ]

    libraries = [

            /** Junit **/
            junit                 : "junit:junit:${versions.junit}",


            log4j2_impl           : "org.apache.logging.log4j:log4j-slf4j-impl:${versions.log4j}",
            slf4j_ext             : "org.slf4j:slf4j-ext:${versions.slf4j}",


            /** Common **/
            commons_beanutils     : "commons-beanutils:commons-beanutils:1.9.2",
            commons_lang3         : "org.apache.commons:commons-lang3:3.0.1",
            commons_io            : "commons-io:commons-io:${versions.commons_lang}",

            /** httpclient **/
            httpclient            : "org.apache.httpcomponents:httpclient:4.4.1",

            /** fastjson **/
            fastjson              : 'com.alibaba:fastjson:1.2.58',

            /** validated **/
            validator             : 'org.hibernate:hibernate-validator:5.1.0.Final',

            lombok                : 'org.projectlombok:lombok:1.16.10',

//            jgit                  : 'org.eclipse.jgit:org.eclipse.jgit:4.8.0.201706111038-r',
    ]
}
